<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <script type="text/html" template>
            <div class="layui-form layui-card-header layuiadmin-card-header-auto ">
                <div class="layui-form-item">
                    <label class="layui-form-label">菜单ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="menuId" value="{{layui.data('edit-menu').menuId}}" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">菜单名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="menuName" value="{{layui.data('edit-menu').menuName}}"
                               lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">菜单标题</label>
                    <div class="layui-input-inline">
                        <input type="text" name="menuTitle" value="{{layui.data('edit-menu').menuTitle}}"
                               lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">父菜单</label>
                    <div class="layui-input-inline">
                        <select id="superMenuId">
                            {{#  $.each(obj.list}}
                            <option value="0">d</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">图标</label>
                    <div class="layui-input-inline">
                        <select id="menuIcon">
                            <option value="0">d</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">链接URI</label>
                    <div class="layui-input-inline">
                        <input type="text" name="menuHref" value="{{layui.data('edit-menu').menuHref}}"
                               lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-inline">
                        <input type="text" name="menuDesc" value="{{layui.data('edit-menu').menuDesc}}"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline layui-hide">
                        <button class="layui-btn" lay-submit lay-filter="LAY-addMenu" id="LAY-addMenu">确认</button>
                    </div>
                </div>
            </div>
        </script>
    </div>
</div>
<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
        var $ = layui.$, form = layui.form;
    })
</script>
</body>
</html>
